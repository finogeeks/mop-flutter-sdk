name: mop
description: A Finogeeks MiniProgram Flutter SDK.
version: '__mop_flutter_sdk_version__'
homepage: https://github.com/finogeeks/mop-flutter-sdk

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=2.2.3'

dependencies:
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.finogeeks.mop
        pluginClass: MopPlugin
      ios:
        pluginClass: MopPlugin

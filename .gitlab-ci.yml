stages:
  - update
  - check
  - build
variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"
  GITLAB_VERSION: $GITLAB_VERSION
  GITLAB_IOS_VERSION: $GITLAB_IOS_VERSION
  GITLAB_ANDROID_VERSION: $GITLAB_ANDROID_VERSION
  GITLAB_BUILD_DEPLOY: $GITLAB_BUILD_DEPLOY

workflow:
  rules:
    - if: '$GITLAB_BUILD_DEPLOY == "true" && $GITLAB_VERSION != null && $GITLAB_VERSION != ""'
    - when: never

update:
  stage: update
  script: 
    - |
      # 先检查变量
      echo "Version: ${GITLAB_VERSION:-未设置}"
      echo "iOS Version: ${GITLAB_IOS_VERSION:-未设置}"
      echo "Android Version: ${GITLAB_ANDROID_VERSION:-未设置}"
      
      # 设置默认值，确保传递空字符串而不是未定义的变量
      IOS_VERSION=${GITLAB_IOS_VERSION:-""}
      ANDROID_VERSION=${GITLAB_ANDROID_VERSION:-""}

      sh update_version.sh "$GITLAB_VERSION" "$IOS_VERSION" "$ANDROID_VERSION"

check:
  stage: check
  script: 
    - echo "check build flutter sdk"

build:
  stage: build
  script:
    # 编译
    - echo "start build flutter sdk"
    # - sh bundle.sh $GITLAB_VERSION $GITLAB_IOS_VERSION $GITLAB_ANDROID_VERSION $GITLAB_BUILD_DEPLOY
  tags:
    - mac-studio
  only:
    - web
    - api
    - pipelines
  



